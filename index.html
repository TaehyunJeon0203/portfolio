<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TH's Portfolio</title>
</head>
<body>
    <div id="header" class="header header-fixed">
        <div class="header-title">TH</div>
        <div class="nav">
            <div class="nav-item">HOME</div>
            <div class="nav-item">ABOUT ME</div>
            <div class="nav-item">CONTACT & CHANNEL</div>
        </div>
    </div>
    <div class="main">
        <div class="home-wrapper">
            <div class="home">
                <div class="home-mainImage-wrapper">
                    <img class="home-mainImage" src="img\winterforest.jpg">
                </div>
                <div class="home-status">
                    <div class="home-name-wrapper">
                        <div class="home-name">전태현</div>
                        <div class="home-name home-name-en">TaehyunJeon</div>
                    </div>
                    <div class="home-progress">
                        <div class="home-progress-all">
                            <div class="home-progress-bar" role="progressbar"></div>
                        </div>
                        <div class="home-progress-dayWrapper">
                            <div class="home-progress-birth">02:03:27</div>
                            <div class="home-progress-retire">37:03:27</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="aboutme">
            <div class="aboutme-profile">
                <div class="aboutme-profile-timeline">

                </div>
            </div>
            <div class="contact">
                <div class="contact-item">MAIL</div>
                <div class="contact-item">INSTAGRAM</div>
            </div>
        </div>
    </div>

    <script src="js\header.js"></script>
    <script src="js\progress.js"></script>
</body>
</html>
